<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp theo thứ tự giảm dần</title>
</head>
<body>
<script>
    let arr = [1,2,3,4,5,6,8,9,10,11,12]
    let newArr = [];
    const number = arr.length;
    let index;
    for (let i = 0; i < number; i++) {
        for (let j = 0; j < arr.length; j++) {
            max = arr[0]
            if (arr[j] > max) {
                max = arr[j];
                index = j;
            }
        }
        newArr[i] = max;
        arr.splice(index, 1);
    }
    document.write(newArr);
</script>
</body>
</html>

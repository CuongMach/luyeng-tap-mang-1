<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên trong mảng</title>
</head>
<body>
<input type="text" id="nhapso" placeholder="Nhập số cần tìm" value="">
<button onclick="kiemtra()">Kiểm tra</button>
<script>
    let arr = [0, 1, 2, 3, 4, 5, 6, 7, 8];
    let index = -1;
    function kiemtra() {
        let number = parseInt(document.getElementById("nhapso").value);
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                index = i;
                break;
            }
        }
        if (index === -1){
            alert("V is in the array");


        } else {
            alert("V is not in the array");
    }
    }

</script>
</body>
</html>

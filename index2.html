<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất và vị trí</title>
</head>
<body>
<script>
    let arr = [2, 3, 4, 6, 1, 9, 2, 3];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write("Số lớn nhất là: " + max );
</script>
</body>
</html>

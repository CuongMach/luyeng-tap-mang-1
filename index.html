<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên lớn hơn 10</title>
</head>
<body>
<script>
    let arr = [2, 13, 4, 26, 1, 39, 2, 3];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count ++;
        }
        }
    document.write( 'có ' + count + ' số nguyên lớn hơn hoặc bằng 10');
</script>
</body>
</html>
